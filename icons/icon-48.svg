<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4267B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1877F2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圓形 -->
  <circle cx="24" cy="24" r="22" fill="url(#grad1)" />

  <!-- 禁止符號（圓圈+斜線） -->
  <circle cx="24" cy="24" r="16" fill="none" stroke="white" stroke-width="3" />
  <line x1="12" y1="12" x2="36" y2="36" stroke="white" stroke-width="3" stroke-linecap="round" />

  <!-- 外圍陰影效果 -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1" />
</svg>
