<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4267B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1877F2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圓形 -->
  <circle cx="48" cy="48" r="44" fill="url(#grad2)" />

  <!-- 禁止符號（圓圈+斜線） -->
  <circle cx="48" cy="48" r="32" fill="none" stroke="white" stroke-width="6" />
  <line x1="24" y1="24" x2="72" y2="72" stroke="white" stroke-width="6" stroke-linecap="round" />

  <!-- 外圍陰影效果 -->
  <circle cx="48" cy="48" r="44" fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="2" />
</svg>
